# =========================================================
# BLOQUE 1: REDIRECCIÓN DE HTTP A HTTPS
# =========================================================
server {
    listen 80;
    server_name localhost;
    
    # Obliga a todo el tráfico a pasarse al puerto seguro 443
    return 301 https://$host$request_uri;
}

# =========================================================
# BLOQUE 2: SERVIDOR SEGURO (HTTPS) - TU APP REAL
# =========================================================
server {
    listen 443 ssl;
    server_name localhost;

    # --- CERTIFICADOS SSL (Rutas internas del contenedor) ---
    ssl_certificate     /etc/nginx/certs/fitmanager.crt;
    ssl_certificate_key /etc/nginx/certs/fitmanager.key;

    # Configuración de seguridad recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =========================================================
    # 1. TRADUCCIONES DE RUTAS (FRONTEND - URLS LIMPIAS)
    # =========================================================
    
    # Redirección antigua
    location = /dashboard { return 301 /perfil; }

    # Rutas Principales
    location = /home { proxy_pass http://frontend:80/home.html; proxy_set_header Host $host; }
    location = /perfil { proxy_pass http://frontend:80/perfil.html; proxy_set_header Host $host; }
    location = /training { proxy_pass http://frontend:80/training.html; proxy_set_header Host $host; }
    location = /routines { proxy_pass http://frontend:80/routines.html; proxy_set_header Host $host; }

    # --- NUEVAS RUTAS (NUTRICIÓN) ---
    location = /nutrition { proxy_pass http://frontend:80/nutrition.html; proxy_set_header Host $host; }
    location = /crear-dieta { proxy_pass http://frontend:80/crear-dieta.html; proxy_set_header Host $host; }
    location = /info-producto { proxy_pass http://frontend:80/info-producto.html; proxy_set_header Host $host; }

    # --- CHATBOT & PRIVACIDAD ---
    location = /chat { proxy_pass http://frontend:80/chat.html; proxy_set_header Host $host; }
    location = /privacidad { proxy_pass http://frontend:80/privacidad.html; proxy_set_header Host $host; }

    # =========================================================
    # 2. LOGOUT ESPECÍFICO
    # =========================================================
    location = /api/logout {
        proxy_pass http://backend:8000/logout; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Forwarded-Proto https; # Importante: avisar a Laravel que es HTTPS
    }

    # =========================================================
    # 3. CARPETA DE ASSETS (CSS, JS, ICONOS)
    # =========================================================
    location ^~ /assets/ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }

    # =========================================================
    # 4. RUTAS DEL BACKEND (API / LARAVEL)
    # =========================================================
    # He unificado tus dos bloques en uno solo para evitar conflictos
    location ~ ^/(admin|api|login|register|logout|sanctum|csrf-cookie|profile|profile-update|reviews) {
        proxy_pass http://backend:8000;
        
        # Cabeceras estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cabeceras críticas para HTTPS + Laravel
        proxy_set_header X-Forwarded-Proto https; 
        proxy_set_header X-Forwarded-Host $host; 

        # Gestión de Cookies
        proxy_set_header Cookie $http_cookie; 
        proxy_cookie_domain backend $host; 
    }

    # =========================================================
    # 5. RECURSOS DEL BACKEND (STORAGE)
    # =========================================================
    location ~ ^/(css|img|storage|build)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # =========================================================
    # 6. TODO LO DEMÁS (FALLBACK)
    # =========================================================
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}