server {
    listen 80;
    server_name localhost;

    # =========================================================
    # 1. TRADUCCIONES DE RUTAS (FRONTEND - URLS LIMPIAS)
    # =========================================================
    
    # Redirección antigua
    location = /dashboard { return 301 /perfil; }

    # Rutas Principales
    location = /home { proxy_pass http://frontend:80/home.html; proxy_set_header Host $host; }
    location = /perfil { proxy_pass http://frontend:80/perfil.html; proxy_set_header Host $host; }
    location = /training { proxy_pass http://frontend:80/training.html; proxy_set_header Host $host; }
    location = /routines { proxy_pass http://frontend:80/routines.html; proxy_set_header Host $host; }

    # --- NUEVAS RUTAS (NUTRICIÓN) ---
    location = /nutrition { 
        proxy_pass http://frontend:80/nutrition.html; 
        proxy_set_header Host $host; 
    }
    
    location = /crear-dieta { 
        proxy_pass http://frontend:80/crear-dieta.html; 
        proxy_set_header Host $host; 
    }
    
    location = /info-producto { 
        proxy_pass http://frontend:80/info-producto.html; 
        proxy_set_header Host $host; 
    }

    # --- CHATBOT (Si lo tienes en chat.html) ---
    location = /chat { 
        proxy_pass http://frontend:80/chat.html; 
        proxy_set_header Host $host; 
    }

 # En tu archivo nginx/default.conf
    location = /api/logout {
        proxy_pass http://backend:8000/logout; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Cookie $http_cookie; # Pasa la cookie de sesión
    }

    # =========================================================
    # 2. CARPETA DE ASSETS (CSS, JS, ICONOS)
    # =========================================================
    location ^~ /assets/ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }

    # =========================================================
    # 3. RUTAS DEL BACKEND (API LARAVEL)
    # =========================================================
    location ~ ^/(api|login|register|logout|sanctum|csrf-cookie|profile|profile-update) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie; 
    }

    # 4. RECURSOS DEL BACKEND (STORAGE)
    location ~ ^/(css|img|storage|build)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # =========================================================
    # 5. TODO LO DEMÁS (FALLBACK)
    # =========================================================
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}