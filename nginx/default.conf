server {
    listen 80;
    server_name localhost;

    # 1. TRADUCCIONES DE RUTAS
    location = /dashboard {
        return 301 /home;
    }

    location = /home {
        proxy_pass http://frontend:80/home.html;
        proxy_set_header Host $host;
    }

    location = /perfil {
        proxy_pass http://frontend:80/perfil.html;
        proxy_set_header Host $host;
    }

    location = /training {
    proxy_pass http://frontend:80/training.html;
    proxy_set_header Host $host;
    
}

    # 2. CARPETA DE ASSETS (CSS, IMG, JS) - Muy importante
    # Según tu captura, todo cuelga de /assets/
    location ^~ /assets/ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }

   # 3. RUTAS DEL BACKEND (Laravel)
    location ~ ^/(api|login|register|logout|sanctum|csrf-cookie) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # 4. RECURSOS DEL BACKEND 
    # Quitamos "js" de aquí para que Nginx busque los scripts en el Frontend
    location ~ ^/(css|img|storage|build)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # 5. TODO LO DEMÁS (Frontend gana para JS y CSS generales)
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}