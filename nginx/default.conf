server {
    listen 80;
    server_name localhost;

    # 1. TRADUCCIONES DE RUTAS (Frontend)
    location = /dashboard { return 301 /perfil; }
    location = /home { proxy_pass http://frontend:80/home.html; proxy_set_header Host $host; }
    location = /perfil { proxy_pass http://frontend:80/perfil.html; proxy_set_header Host $host; }
    location = /training { proxy_pass http://frontend:80/training.html; proxy_set_header Host $host; }
    
    # IMPORTANTE: Aquí usamos routines.html
    location = /routines { proxy_pass http://frontend:80/routines.html; proxy_set_header Host $host; }

    # 2. CARPETA DE ASSETS
    location ^~ /assets/ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }

    # 3. RUTAS DEL BACKEND
    location ~ ^/(api|login|register|logout|sanctum|csrf-cookie|profile|profile-update) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie; 
    }

    # 4. RECURSOS DEL BACKEND
    location ~ ^/(css|img|storage|build)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # 5. TODO LO DEMÁS
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}