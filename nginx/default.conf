# =========================================================
# BLOQUE 1: REDIRECCIÓN DE HTTP A HTTPS
# =========================================================
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# =========================================================
# BLOQUE 2: SERVIDOR SEGURO (HTTPS)
# =========================================================
server {
    listen 443 ssl;
    server_name localhost;

    # --- CERTIFICADOS SSL ---
    ssl_certificate     /etc/nginx/certs/fitmanager.crt;
    ssl_certificate_key /etc/nginx/certs/fitmanager.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =========================================================
    # 1. FRONTEND (HTML ESTÁTICO)
    # =========================================================
    
    # Redirección antigua (opcional, redirige /dashboard a /perfil)
    location = /dashboard { return 301 /perfil; }

    # Rutas que se quedan en el HTML
    location = /index { proxy_pass http://frontend:80/index.html; proxy_set_header Host $host; }
    
    # Chatbot (si es estático)
    location = /chat { proxy_pass http://frontend:80/chat.html; proxy_set_header Host $host; }

    # =========================================================
    # 2. RUTAS DEL BACKEND (LARAVEL)
    # =========================================================
    # AQUI ESTÁ EL CAMBIO: 'perfil' está incluido en la lista
    
    location ~ ^/(home|nutrition|training|routines|crear-dieta|info-producto|privacidad|admin|api|login|register|logout|sanctum|csrf-cookie|profile|profile-update|reviews|perfil) {
        proxy_pass http://backend:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; 
        proxy_set_header X-Forwarded-Host $host; 
        proxy_set_header Cookie $http_cookie; 
        proxy_cookie_domain backend $host; 
    }

    # =========================================================
    # 3. RECURSOS (CSS, JS, IMÁGENES)
    # =========================================================
    
    # Assets viejos del frontend (si aún queda algo ahí)
    location ^~ /assets/ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }

    # Recursos generados por Laravel (Vite/Public)
    # Incluye css, js, img y storage para las fotos de perfil
    location ~ ^/(css|js|img|storage|build|fonts)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # =========================================================
    # 4. FALLBACK (Todo lo demás va al frontend)
    # =========================================================
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}