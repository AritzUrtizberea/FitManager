<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutrición</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <link rel="stylesheet" href="assets/css/nutricion.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">
</head>

<body>
    <header class="app-header">
        <h1 class="h1-title">Nutrición</h1>
    </header>

    <main class="main-container">

        <section class="card hero-card">
            <h2 class="h2-subtitle">Escáner Rápido</h2>

            <div id="reader" class="scanner-viewport" style="display:none;"></div>

            <div class="scanner-controls">
                <button id="btn-scan" class="btn-primary-gradient large-btn">
                    <i class="ph-bold ph-camera"></i>
                    <span>Escanear Alimento</span>
                </button>

                <div class="divider">
                    <span>o escribe el código</span>
                </div>

                <div class="input-modern-group">
                    <div class="input-wrapper">
                        <i class="ph ph-barcode input-icon"></i>
                        <input type="text" id="barcode-input" placeholder="Ej: 84100..." inputmode="numeric">
                    </div>
                    <button id="btn-ver" class="btn-ghost">Ver</button>
                </div>
            </div>
        </section>

        <button id="btn-crear-dieta" class="btn-secondary-action full-width shadow-soft">
            <div class="icon-box">
                <i class="ph-fill ph-pencil-simple"></i>
            </div>
            <div class="btn-text">
                <span class="btn-title">Diseñar / Modificar Dieta</span>
                <span class="btn-subtitle">Planifica tu semana manualmente</span>
            </div>
            <i class="ph-bold ph-caret-right arrow-icon"></i>
        </button>

        <section class="tu-semana">
            <h2 class="h2-subtitle section-header">Tu Semana</h2>
            <div id="weekly-plan-container">
                <div style="text-align:center; padding: 30px; color: #86868B;">
                    <i class="ph ph-spinner" style="font-size: 24px; animation: spin 1s linear infinite;"></i>
                    <p style="font-size: 13px; margin-top: 10px;">Cargando tu dieta...</p>
                </div>
            </div>
        </section>

    </main>

    <nav class="floating-dock">
        <a href="/home" class="dock-item"><i class="ph-fill ph-house"></i></a>

        <a href="/nutrition" class="dock-item active"><i class="ph-bold ph-fork-knife"></i></a>

        <div class="dock-fab-container">
            <button class="dock-fab" id="video-trigger-btn"><i class="ph-fill ph-play"></i></button>
        </div>

        <a href="/training" class="dock-item"><i class="ph-bold ph-barbell"></i></a>
        <a href="/perfil" class="dock-item"><i class="ph-bold ph-user"></i></a>
    </nav>

    <div id="video-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" id="close-modal-btn"><i class="ph-bold ph-x"></i></button>
            <div class="video-wrapper">
                <video id="popup-video" controls playsinline>
                    <source src="https://videos.pexels.com/video-files/5319759/5319759-hd_720_1280_25fps.mp4"
                        type="video/mp4">
                    Tu navegador no soporta video.
                </video>
            </div>
        </div>
    </div>

    <script src="assets/js/nutricion.js" defer></script>
    <script src="assets/js/chatbot.js"></script>

</body>

</html>
