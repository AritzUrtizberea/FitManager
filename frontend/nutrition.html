<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrición</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/nutricion.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">
</head>

<body class="bg-app">

    <header class="app-header">
        <h1 class="h1-title">Nutrición</h1>
    </header>

    <main class="main-container">

        <section class="card hero-card">
            <h2 class="h2-subtitle">Escáner Rápido</h2>

            <div id="reader" class="scanner-viewport" style="display:none;"></div>

            <div class="scanner-controls">
                <button id="btn-scan" class="btn-primary-gradient large-btn">
                    <i class="ph ph-camera"></i>
                    <span>Escanear Alimento</span>
                </button>

                <div class="divider">
                    <span>o escribe el código</span>
                </div>

                <div class="input-modern-group">
                    <div class="input-wrapper">
                        <i class="ph ph-barcode input-icon"></i>
                        <input type="text" id="barcode-input" placeholder="Ej: 84100..." inputmode="numeric">
                    </div>
                    <button id="btn-ver" class="btn-ghost">Ver</button>
                </div>
            </div>
        </section>

        <button id="btn-crear-dieta" class="btn-secondary-action full-width shadow-soft">
            <div class="icon-box">
                <i class="ph ph-pencil-simple"></i>
            </div>
            <div class="btn-text">
                <span class="btn-title">Diseñar / Modificar Dieta</span>
                <span class="btn-subtitle">Planifica tu semana manualmente</span>
            </div>
            <i class="ph ph-caret-right arrow-icon"></i>
        </button>

        <section class="tu-semana">
    <h2 class="h2-subtitle section-header">Tu Semana</h2>

    <div id="weekly-plan-container">
        <div style="text-align:center; padding: 20px; color: #666;">
            <i class="ph ph-spinner" style="font-size: 24px; animation: spin 1s linear infinite;"></i>
            <p style="font-size: 12px; margin-top: 10px;">Cargando tu dieta...</p>
        </div>
    </div>
</section>

<style>
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
    </main>

   <footer class="fm-bottom-nav white z-depth-2"
        style="display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; height: 65px; padding: 0; background-color: white; border-top: 1px solid #f0f0f0;">

        <a href="/home" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-fill ph-house" style="font-size: 24px;"></i>
            <span style="font-size: 12px; font-weight: bold;">Inicio</span>
        </a>

        <a href="/nutrition" class="nav-item active"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #1a73e8;">
            <i class="ph-bold ph-unite" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Nutrición</span>
        </a>

        <a href="/training" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-barbell" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Entrenamiento</span>
        </a>

        <a href="/perfil" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-user" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Perfil</span>
        </a>
    </footer>

    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <script src="assets/js/nutricion.js" defer></script>
    
    <script src="assets/js/chatbot.js"></script>
</body>
</html>
