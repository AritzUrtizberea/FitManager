<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/configuration.css">
</head>

<body>

    <header class="fm-header-p">
        <div class="header-flex">
            <img src="assets/img/Logo_FitManager.png" alt="Logo FitManager" class="fm-logo-p">
            <i class="ph ph-gear-six gear-icon"></i>
        </div>
    </header>

    <main class="container fm-main-p">
        <h1 class="user-name center-align">Ethan Carter</h1>

        <div class="row stats-container">
            <div class="col s4">
                <div class="stat-box box-blue">
                    <span class="val">75 kg</span>
                    <span class="lab">Peso actual</span>
                </div>
            </div>
            <div class="col s4">
                <div class="stat-box box-green">
                    <span class="val">180 cm</span>
                    <span class="lab">Altura</span>
                </div>
            </div>
            <div class="col s4">
                <div class="stat-box box-dark">
                    <span class="val">15 dias</span>
                    <span class="lab">Racha de dias</span>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h6 class="section-title">Usuario</h6>
            <div class="settings-list">
                <a href="/profile/edit" style="color: inherit; text-decoration: none;">
                    <div class="settings-item waves-effect">
                        <span>Editar Perfil</span>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </a>
                <div class="settings-item waves-effect">
                    <span>Privacidad</span>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="settings-item waves-effect">
                    <span>Cerrar Sesion</span>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="fm-bottom-nav white z-depth-2"
        style="display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; height: 65px; padding: 0; background-color: white; border-top: 1px solid #f0f0f0;">

        <a href="/home" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-house" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Inicio</span>
        </a>

        <a href="/nutrition" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-unite" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Nutrici√≥n</span>
        </a>

        <a href="/training" class="nav-item"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-barbell" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Entrenamiento</span>
        </a>

        <a href="/perfil" class="nav-item active"
            style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #1a73e8;">
            <i class="ph-fill ph-user" style="font-size: 24px;"></i>
            <span style="font-size: 12px; font-weight: bold;">Perfil</span>
        </a>
    </footer>

</body>

</html>
