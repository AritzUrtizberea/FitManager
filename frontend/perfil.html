<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager - Perfil</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/configuration.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">

    <link rel="stylesheet" href="assets/css/perfil.css">
</head>

<body>

    <main>
        <section class="profile-header">
            <div class="nav-header">
                <i class="ph ph-gear-six" style="font-size: 24px; color: #333;"></i>
            </div>

            <div class="avatar-placeholder">
                <i class="ph-fill ph-user"></i>
            </div>
            
            <h1 id="profile-name" class="user-name">Cargando...</h1>
            <span class="user-badge">Miembro FitManager</span>
        </section>

        <div class="row stats-container">
            <div class="col s4">
                <div class="stat-box">
                    <i class="ph-duotone ph-scales stat-icon c-blue"></i>
                    <span class="stat-val" id="profile-weight">--</span>
                    <span class="stat-lab">Peso (kg)</span>
                </div>
            </div>
            <div class="col s4">
                <div class="stat-box">
                    <i class="ph-duotone ph-ruler stat-icon c-green"></i>
                    <span class="stat-val" id="profile-height">--</span>
                    <span class="stat-lab">Altura (cm)</span>
                </div>
            </div>
            <div class="col s4">
                <div class="stat-box">
                    <i class="ph-duotone ph-fire stat-icon c-orange"></i>
                    <span class="stat-val" id="profile-streak">0</span>
                    <span class="stat-lab">Racha</span>
                </div>
            </div>
        </div>

        <h6 class="menu-section-title">Cuenta</h6>
        
        <ul class="menu-list">
            
            <li>
                <a href="/profile/edit" class="menu-item">
                    <div class="menu-left">
                        <i class="ph ph-pencil-simple menu-icon"></i>
                        <span class="menu-text">Editar Perfil</span>
                    </div>
                    <i class="ph ph-caret-right menu-chevron"></i>
                </a>
            </li>

            <li>
                <a href="/reviews" class="menu-item">
                    <div class="menu-left">
                        <i class="ph ph-star menu-icon" style="color: #fbc02d;"></i>
                        <span class="menu-text">Mis Reseñas</span>
                    </div>
                    <i class="ph ph-caret-right menu-chevron"></i>
                </a>
            </li>

            <li>
                <a href="/privacidad" class="menu-item">
                    <div class="menu-left">
                        <i class="ph ph-shield-check menu-icon"></i>
                        <span class="menu-text">Privacidad</span>
                    </div>
                    <i class="ph ph-caret-right menu-chevron"></i>
                </a>
            </li>

            <li>
                <button type="button" id="triggerLogout" class="menu-item logout">
                    <div class="menu-left">
                        <i class="ph ph-sign-out menu-icon"></i>
                        <span class="menu-text">Cerrar Sesión</span>
                    </div>
                    </button>
            </li>
        </ul>

        <div id="modalLogout" class="modal-overlay">
            <div class="modal-box">
                <div class="modal-icon-container">
                    <i class="ph-fill ph-sign-out" style="font-size: 24px;"></i>
                </div>
                <h3 class="modal-title">¿Cerrar Sesión?</h3>
                <p class="modal-text">¿Estás seguro de que quieres salir de tu cuenta?</p>
                
                <div class="modal-actions">
                    <button id="cancelarLogout" class="btn-modal-cancel">Cancelar</button>
                    <button id="confirmarLogout" class="btn-modal-confirm">Salir</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="fm-bottom-nav white z-depth-2"
        style="display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; height: 65px; padding: 0; background-color: white; border-top: 1px solid #f0f0f0;">

        <a href="/home" class="nav-item" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-house" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Inicio</span>
        </a>

        <a href="/nutrition" class="nav-item" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-unite" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Nutrición</span>
        </a>

        <a href="/training" class="nav-item" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #5f6368;">
            <i class="ph-bold ph-barbell" style="font-size: 24px;"></i>
            <span style="font-size: 12px;">Entrenamiento</span>
        </a>

        <a href="/perfil" class="nav-item active" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #1a73e8;">
            <i class="ph-fill ph-user" style="font-size: 24px;"></i>
            <span style="font-size: 12px; font-weight: bold;">Perfil</span>
        </a>
    </footer>

    <script src="assets/js/chatbot.js"></script>
    
    <script src="assets/js/perfil.js"></script>
</body>
</html>
