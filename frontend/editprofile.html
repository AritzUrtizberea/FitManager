<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager - Editar Perfil Exacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="edit.css">
</head>
<body>

    <main class="container fm-edit-container">
        <h4 class="center-align edit-main-title">Editar Perfil</h4>

        <div class="edit-card">
            <div class="edit-card-header">
                Información Personal
            </div>
            
            <div class="edit-card-content">
                <form>
                    <div class="fm-input-wrapper-exact">
                        <i class="ph ph-phone"></i>
                        <input type="tel" value="+34 612 345 678" class="fm-input-field-exact">
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="col s6" style="padding-left: 0;">
                            <label class="fm-label-exact">Teléfono</label>
                            <input type="text" value="+34" class="fm-input-field-exact no-icon">
                        </div>
                        <div class="col s6" style="padding-right: 0;">
                            <label class="fm-label-exact">Peso</label>
                            <div class="input-with-unit">
                                <input type="number" value="75" class="fm-input-field-exact no-icon">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="col s12" style="padding: 0;">
                            <label class="fm-label-exact">Altura</label>
                            <div class="input-with-unit">
                                <input type="number" value="180" class="fm-input-field-exact no-icon">
                                <span class="unit-select">cm <i class="ph ph-caret-down"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="col s12" style="padding: 0;">
                            <label class="fm-label-exact">Actividad Física</label>
                            <div class="input-with-unit">
                                <select class="browser-default fm-input-field-exact no-icon">
                                    <option value="moderada">Moderada</option>
                                    <option value="baja">Baja</option>
                                    <option value="alta">Alta</option>
                                </select>
                                <span class="unit-select"><i class="ph ph-caret-down"></i></span>
                            </div>
                        </div>
                    </div>

                    <label class="fm-label-exact">Sexo</label>
                    <div class="gender-row">
                        <div class="gender-btn-group">
                            <div class="g-btn active">Hombre</div>
                            <div class="g-btn">Mujer</div>
                        </div>
                        <div class="gender-icons">
                            <i class="ph ph-gender-male"></i>
                            <i class="ph ph-gender-female"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn waves-effect waves-light fm-btn-green-exact">
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="fm-bottom-nav white">
        <div class="nav-item"><i class="ph ph-house"></i><span>Casa</span></div>
        <div class="nav-item"><i class="ph ph-unite"></i><span>Nutricion</span></div>
        <div class="nav-item"><i class="ph ph-barbell"></i><span>Entrnamiento</span></div>
        <div class="nav-item active"><i class="ph-fill ph-user"></i><span>Perfil</span></div>
    </footer>

</body>
</html>
