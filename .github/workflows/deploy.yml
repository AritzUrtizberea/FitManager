name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # O la rama que uses para producción (ej. 'master' o 'dev2' si estás probando)
  pull_request:
    branches: [ "main" ]

jobs:
  # JOBS 1: BUILD Y VALIDACIÓN (CI)
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Configuración de PHP (Backend)
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, intl, pdo_mysql
        coverage: none

    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Prepare Laravel Application
      run: |
        cp .env.example .env
        php artisan key:generate

    # 2. Validación (Tests)
    - name: Execute Tests (Unit & Feature)
      run: php artisan test
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: :memory:

    # 3. Configuración de Node (Frontend)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install NPM Dependencies
      run: npm ci

    # 4. Build de Assets (Preparación para producción)
    - name: Build Frontend Assets
      run: npm run build

  # JOBS 2: DESPLIEGUE (CD)
  deploy:
    needs: build-and-test # ¡Importante! Solo despliega si los tests pasan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Solo despliega si es la rama main
    
    steps:
      - name: Trigger Deploy Hook
        # Si usas Render o Railway, te dan una URL para desplegar automáticamente
        # Si no tienes servidor real, este paso simula el éxito.
        run: |
          if [ -n "${{ secrets.DEPLOY_HOOK_URL }}" ]; then
            curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
            echo "✅ Despliegue disparado correctamente."
          else
            echo "⚠️ No se configuró URL de despliegue, pero el Build fue exitoso."
          fi