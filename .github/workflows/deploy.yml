name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev2" ] # He añadido dev2 para que te funcione ahora mismo
  pull_request:
    branches: [ "main", "dev2" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Configuración de PHP (Backend)
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, intl, pdo_mysql
        coverage: none

    # AQUÍ ESTABA EL FALLO: Le decimos que entre a ./backend
    - name: Install Composer Dependencies
      working-directory: ./backend
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Prepare Laravel Application
      working-directory: ./backend
      run: |
        cp .env.example .env
        php artisan key:generate

    # 2. Validación (Tests)
    - name: Execute Tests (Unit & Feature)
      working-directory: ./backend
      run: |
        php artisan config:clear
        php artisan test
      env:
        DB_CONNECTION: sqlite
        # La base de datos en memoria (con comillas)
        DB_DATABASE: ':memory:'
        # Forzamos la clave para que no falle el Hashing
        APP_KEY: base64:Hupx773BS1iQfF0hSuDMjq2wd4zIGF+A3p1o5J+34nA=

    # 3. Configuración de Node (Frontend)
    # Asumo que tu package.json TAMBIÉN está dentro de backend (lo normal en Laravel)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install NPM Dependencies
      working-directory: ./backend
      run: npm ci

    # 4. Build de Assets
    - name: Build Frontend Assets
      working-directory: ./backend
      run: npm run build

  # JOBS 2: DESPLIEGUE (CD)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Solo despliega si es main
    
    steps:
      - name: Trigger Deploy Hook
        run: |
          if [ -n "${{ secrets.DEPLOY_HOOK_URL }}" ]; then
            curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
            echo "✅ Despliegue disparado correctamente."
          else
            echo "⚠️ No se configuró URL de despliegue, pero el Build fue exitoso."
          fi